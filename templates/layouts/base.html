{% load static %}
<!doctype html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>9gag</title>
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}">
</head>
<body>
    <nav class="navbar navbar-light" style="border-bottom: 1px solid rgba(0,0,0,.1)">
        <a class="navbar-brand" href="{% url 'main:index' %}">GAG</a>
        <div class="text-right">
            <a href="{% url 'client:registration' %}" style="border: 1px solid blue; border-radius: 35px" type="submit" class="btn btn-primary">{{ request.title }}</a>
        </div>
    </nav>
    <div class="container pt-4">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="{{ message.tags }} alert-dismissible fade show">
                    {{ message }}

                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <script src="{% static 'vendor/jquery.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'vendor/jquery-3.6.0.js' %}"></script>
</body>
</html>
